<ng-container *ngIf="(pageDataObservable$ | async) as pageData">
    <hns-table-area [tableFilters]="pageData.filters"
                    [tableCards]="pageData.table.news"
                    [pagination]="pageData.table.pagination"
                    (onSearch)="searchTable($event)"
                    (onFilter)="filterTable($event)"
                    (onPage)="onPaginate($event)">
    </hns-table-area>
</ng-container>
<router-outlet></router-outlet>
